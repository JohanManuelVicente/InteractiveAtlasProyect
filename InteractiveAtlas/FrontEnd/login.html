<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Atlas Interactivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 400px;
            max-width: 90%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Cuando hay error, el input se pone rojo */
        .form-group input.error {
            border-color: #c33;
        }

        #loginButton {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #loginButton:hover {
            transform: translateY(-2px);
        }

        #loginButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #errorMessage {
            display: none;
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            border: 1px solid #fcc;
        }

        .credentials-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
        }

        .credentials-info strong {
            color: #333;
        }

        .credentials-info code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1> Atlas Interactivo</h1>
            <p>Panel de Administraci贸n</p>
        </div>

        <div id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" autocomplete="username" required>
            </div>

            <div class="form-group">
                <label for="password">Contrase帽a</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
            </div>

            <button type="submit" id="loginButton">Iniciar Sesi贸n</button>
        </form>

        <!-- <div class="credentials-info">
            <strong>Credenciales de prueba:</strong><br>
            Usuario: <code>admin</code><br>
            Contrase帽a: <code>admin123</code>
        </div> -->
    </div>

    <script>
        // Array de usuarios autorizados (simulaci贸n sin backend)
        const authorizedUsers = [
            { username: 'admin', password: 'admin123' },
            { username: 'johananeuris', password: 'itla2024' }
        ];

        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        // Funci贸n para mostrar error (PERMANENTE - se queda hasta que el usuario escriba)
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Agregar clase de error a los inputs
            usernameInput.classList.add('error');
            passwordInput.classList.add('error');
            
            // 锔 NO HAY setTimeout - el mensaje se queda permanente
        }

        // Funci贸n para ocultar error
        function hideError() {
            errorMessage.style.display = 'none';
            
            // Quitar clase de error de los inputs
            usernameInput.classList.remove('error');
            passwordInput.classList.remove('error');
        }

        // Funci贸n para validar campos vac铆os
        function validateEmptyFields(username, password) {
            if (!username || !password) {
                showError('Todos los campos son obligatorios');
                return false;
            }
            return true;
        }

        // Funci贸n para validar credenciales
        function validateCredentials(username, password) {
            return authorizedUsers.some(user => 
                user.username === username && user.password === password
            );
        }

        // Funci贸n para validar longitud m铆nima
        function validateMinLength(username, password) {
            if (username.length < 3) {
                showError('El usuario debe tener al menos 3 caracteres');
                return false;
            }
            if (password.length < 6) {
                showError('La contrase帽a debe tener al menos 6 caracteres');
                return false;
            }
            return true;
        }

        // Ocultar error cuando el usuario empieza a escribir
        usernameInput.addEventListener('input', hideError);
        passwordInput.addEventListener('input', hideError);

        // Evento de submit del formulario
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Ocultar error anterior si existe
            hideError();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            // Deshabilitar bot贸n mientras procesa
            loginButton.disabled = true;
            loginButton.textContent = 'Validando...';
            
            // Validaci贸n 1: Campos vac铆os
            if (!validateEmptyFields(username, password)) {
                loginButton.disabled = false;
                loginButton.textContent = 'Iniciar Sesi贸n';
                return;
            }
            
            // Validaci贸n 2: Longitud m铆nima
            if (!validateMinLength(username, password)) {
                loginButton.disabled = false;
                loginButton.textContent = 'Iniciar Sesi贸n';
                return;
            }
            
            // Validaci贸n 3: Credenciales correctas
            if (!validateCredentials(username, password)) {
                showError('Credenciales incorrectas. Por favor, intente de nuevo.');
                loginButton.disabled = false;
                loginButton.textContent = 'Iniciar Sesi贸n';
                return;
            }
            
            // Login exitoso
            console.log('Login exitoso para:', username);
            
            // Guardar sesi贸n en localStorage
            localStorage.setItem('atlasSession', 'authenticated');
            localStorage.setItem('atlasUser', username);
            
            // Mostrar mensaje de 茅xito
            loginButton.textContent = '隆Exitoso! Redirigiendo...';
            
            // Redirigir al index.html despu茅s de un breve delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        });

        // Verificar si ya hay sesi贸n activa al cargar la p谩gina
        window.addEventListener('DOMContentLoaded', function() {
            const session = localStorage.getItem('atlasSession');
            if (session === 'authenticated') {
                console.log('Sesi贸n activa detectada, redirigiendo a index...');
                // Ya est谩 autenticado, redirigir directamente
                window.location.href = 'index.html';
            }
        });

        // Manejar Enter key en los inputs
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });

        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
